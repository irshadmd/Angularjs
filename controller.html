<!DOCTYPE html>
<html lang="en" ng-app="languageApp">
  <head>
    <meta charset="utf-8">
    <title>controller</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  </head>
  <body>
    <div ng-controller="myFavLanguages">
      <p>select your favourite language</p><br>
      <button type="button" ng-click="cpp()">C++</button>
      <button type="button" ng-click="java()">Java</button>
      <button type="button" ng-click="python()">Python</button>
      <button type="button" ng-click="javascript()">Javascript</button>
      <p>{{language}}</p>
    </div>
    <script type="text/javascript">
      var app=angular.module('languageApp',[]);
      app.controller('myFavLanguages',['$scope',function($scope){
        $scope.language='none';
        $scope.cpp=function(){
          $scope.language='C++';
        }
        $scope.java=function(){
          $scope.language='Java';
        }
        $scope.python=function(){
          $scope.language='Python';
        }
        $scope.javascript=function(){
          $scope.language='Javascript';
        }
      }]);
    </script>
  </body>
</html>
