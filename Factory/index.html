<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Factory in AngularJs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="controller.js"></script>
  </head>
  <body ng-app="factoryApp">
    <div ng-controller="factoryController">
      <h2>Generating Random no using Factory in Angular</h2>
      <button type="button" ng-click="generateRand()">Genarte random Number</button><br>
      <h4>{{randomNum}}</h4>
    </div>
  </body>
</html>
